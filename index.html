<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="box-container">
        <img class="top-img" src="images/bg-pattern-card.svg" />
        <div class="text-container">
          <img class="guy-img" src="images/image-victor.jpg" />
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
          <div class="footing">
            <div class="footing-box1">
              <p class="amount">80K</p>
              <p class="followers">Followers</p>
            </div>
            <div class="footing-box2">
              <p class="amount">803K</p>
              <p class="followers">Likes</p>
            </div>
            <div class="footing-box3">
              <p class="amount">1.4K</p>
              <p class="followers">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
